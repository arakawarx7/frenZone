<!doctype html>
<html ng-app="app" lang="en">
<head>
  <meta charset="UTF-8">
  <title>frenZone</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/">
</head>

<body>
  <app></app>

  <script
    src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAOXRNnjoPo_6goiZIxCN0-rR7l1be4pYg&libraries=places">
  </script>
  <script
    src="./js/spiderfy.js">
  </script>

  <script>
    function openNav() {
      let sideNav = document.getElementById("mySidenav")
        sideNav.style.width = "250px";
        sideNav.classList.add('open-nav');
        sideNav.classList.remove('close-nav');

    }
    function closeNav() {
      let sideNav = document.getElementById("mySidenav")
        sideNav.style.width = "0px";
        sideNav.classList.add('close-nav');
        sideNav.classList.remove('open-nav');
    }


</script>

</body>
</html>
