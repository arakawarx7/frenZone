
<div class="mainBody">
  <div id="map">
  </div>
  <div id="mySidenav" class="sidenav">


    <div class="iconContainer">
      <a class="closebtn" href="javascript:void(0)" onclick="closeNav()">x</a>
      <a class="friendsIcon" ng-class="{active: layout == 'friens'}" ng-click="layout = 'friends'" ui-sref="friends"></a>
      <a class="friendsIcon2" href="http://localhost:8080/#/grid"></a>
    </div>
  <input id="inputTime" type="range" min="3600" max="864000">
  </input>
  <div id="inputDisplay">
  </div>
  <input type="text" id="searchUser" ng-model="searchUser" />
    <div class="friendsCol">

      <div class="friendsContainer" ng-repeat="friend in friends | filter:searchUser">
        <img ng-click="getUserPhotos(friend.id)" ng-src="{{ friend.profile_picture }}">
        </img>
        <div>
          {{friend.full_name}}
          {{friend.username}}
        </div>
      </div>
    </div>
  </div>
</div>
