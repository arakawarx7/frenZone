    <div> <!-- myController start -->

      <div class="pictureContainer" ng-repeat="picture in pictures.data |     filter:searchCaption">
          <img ng-src="{{ picture.images.standard_resolution.url }}"></img>
          <div class="caption">{{ picture.caption.text }}</div>
        </div>
        <div>FRIENDS and usernames</div>
         <div class="friendsContainer" ng-repeat="friend in friends |     filter:searchCaption">
          <img ng-src="{{ friend.profile_picture }}"></img>
          <h1>{{friend.full_name}}</br>
          {{friend.username}}
          </h1>
        </div>
         <div>locations</div>
         <div class="locationContainer" ng-repeat="location in locations |     filter:searchCaption">
          <img ng-src="{{ location.images.standard_resolution.url }}"></img>
          <h1> {{location.location.name}}</br>
               <div class="tag&Face">{{location.tags}}<img ng-src="{{ location.user.profile_picture }}"></img>
               {{ location.user.username }}
               </div>
          </h1>
        </div>

    </div>
