
<div class="frenZone" >
  <div class="mainBody">


    <div id="map"></div>
    <div id="mySidenav" class="sidenav">
      <div class="friendsCol">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <div class="friendsContainer" ng-repeat="friend in friends | filter:searchCaption">

      <img ng-src="{{ friend.profile_picture }}"></img>
        <div>{{friend.full_name}}</br>
        {{friend.username}}
        </div>
      </div>
    </div>
  </div>
</div>
