<div class="bar">

    <div class="instafeed">

      <a class="home-icon" ng-class="{active: layout == 'default'}" ng-click="showAllPhotos()" ui-sref="default">
        <img src='./img/frenzone-logo.svg'>
        </img>
      </a>
    </div>

    <div class="buttons">
      <div class="search_photo_container">
        <input id="pac-input" onClick="this.select();" class="controls" type="text" placeholder="Search Location">
      </div>
      <a class="span" style="font-size:30px;cursor:pointer" ng-click="this.openNav()">&#9776; </a>
      <div class="aboutAndLogoutContainer">
      <div class="aboutButton" ng-class="{active: layout == 'about'}" ng-click="layout = 'about'" ui-sref="about">ABOUT</div>
      <div class="logoutButton" ng-class="{active: layout == 'login'}" ng-click="layout = 'login';this.logout()" ui-sref="login">LOGOUT</div>
      </div>
    </div>

</div>

<div class="mainBody">
  <div id="map"></div>
  <div id="mySidenav" class="sidenav">
    <div class="friendsCol">

      <div ng-show="layout == 'location'">
        <a class="back" ng-class="{active: layout == 'back'}" ng-click="layout = 'back'" ng-hide="layout == 'back'">Go to Friends</a>
        <div class="locationsContainer">
          <div class="places" ng-repeat="place in locations track by $index">
            <div class="specificLocation" ng-click="centerMap(place)">{{place}}</div>
          </div>
        </div>
      </div>

      <div ng-hide="layout == 'location'">
        <div class="menu">
          <a class="trendingPlaces" ui-sref="data">Trending Places</a>
          <a class="location" ng-class="{active: layout == 'location'}" ng-click="layout = 'location'" ng-hide="layout == 'location'">Go to Locations</a>
        </div>

        <div id="inputDisplay">{{inputTimeDisplay}}
          <input id="inputTime" type="range" min="3600" max="2994000" ng-model="inputTime" ng-change="onChange()"></input>
          <div ng-show="inputTimeDisplay === undefined">Scroll for time period</div>
        </div>

        <div>
          <input type="text" id="searchUser" ng-model="searchUser" placeholder="search by name or username" />
        </div>

        <div class="friendsContainer" ng-repeat="friend in friends | filter:searchUser">
          <img ng-click="getUserPhotos(friend.username)" ng-src="{{ friend.profile_picture }}">
          </img>
          <div class="names">
          <div>
            {{friend.username}}
          </div>
          <div>
            ({{friend.full_name}})
          </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
